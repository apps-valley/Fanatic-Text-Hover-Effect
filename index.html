<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple hover effect</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main>
   <section>
     <div class="container">
      <div class="col">
        <p class="main-paragraph effect-3">Left Bottom</p>
      </div>
      <div class="col">
        <p class="main-paragraph effect-4">Right Bottom</p>
      </div>
      <div class="col">
        <p class="main-paragraph effect-1">Left Top</p>
      </div>
      <div class="col">
        <p class="main-paragraph effect-2">Right Top</p>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="col">
        <p class="main-paragraph effect-6">Both Left</p>
      </div>
      <div class="col">
        <p class="main-paragraph effect-5">Both Right</p>
      </div>
      <div class="col">
        <p class="main-paragraph both-down"> Both Up</p>
      </div>
      <div class="col">
        <p class="main-paragraph both-up">Both Down</p>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="col">
        <p class="main-paragraph effect-8">Effect 8</p>
      </div>
      <div class="col">
        <p class="main-paragraph effect-9">Effect 9</p>
      </div>
      <div class="col">
        <p class="main-paragraph effect-10"> Effect-10</p>
      </div>
      <div class="col">
        <p class="main-paragraph effect-11">Effect-11</p>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="col">
        <p class="main-paragraph fill-left">Fill Left</p>
      </div>
      <div class="col">
        <p class="main-paragraph fill-right">Fill Right</p>
      </div>
      <div class="col">
        <p class="main-paragraph fill-bottom"> Fill Bottom</p>
      </div>
      <div class="col">
        <p class="main-paragraph fill-up">Fill Up</p>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="col">
      <p class="main-paragraph fill-top-left">Fill Top Left</p>
      </div>
      <div class="col">
        <p class="main-paragraph fill-right">Fill Top Right</p>
      </div>
      <div class="col">
        <p class="main-paragraph fill-down"> Fill Bottom Right</p>
      </div>
      <div class="col">
        <p class="main-paragraph fill-up">Fill Bottom Left</p>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="col">
      <p class="main-paragraph fill-middle-side">Fill Horizontally</p>
      </div>
      <div class="col">
        <p class="main-paragraph fill-middle-right">Fill Vertically</p>
      </div>
      <div class="col">
        <p class="main-paragraph fill-down"><!--od centra prema levom i desnom korneru --></p>
      </div>
      <div class="col">
        <p class="main-paragraph fill-up">Fill Bottom Left</p>
      </div>
    </div>
  </section>
</main>
</body>
</html>

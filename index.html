<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple hover effect</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="col">
        <p class="main-paragraph effect-1">Underline</p>
      </div>
      <div class="col">
        <p class="main-paragraph effect-2">Overline</p>
      </div>
      <div class="col">
        <p class="main-paragraph effect-3">Left Bottom</p>
      </div>
       <div class="col">
        <p class="main-paragraph effect-4">Right Bottom</p>
      </div>
    </div>
  </main>
</body>
</html>
